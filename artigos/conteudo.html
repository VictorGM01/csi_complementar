<!-- Trecho padrão para subtítulo do artigo -->
<article class="secao-conteudo-inicio__artigo">
    <h2 class="secao-conteudo-inicio__artigo__titulo">Subtitulo</h2>
</article>

<!-- Trecho padrão para parágrafos -->
<article class="secao-conteudo__artigo">
    <p class="secao-conteudo__artigo__paragrafo">
        Conteúdo do parágrafo
    </p>
</article>

<!-- Trecho padrão para listas -->
<article class="secao-conteudo__artigo">
    <p class="secao-conteudo__artigo__paragrafo">Parágrafo</p>
    <ul class="secao-conteudo-artigo__paragrafo__lista">
        <li class="secao-conteudo-artigo__paragrafo__lista__item">Item da lista</li>
    </ul>
</article>

<!-- Trecho padrão para lista - artigo dicionário de cibersegurança -->
<ul class="secao-conteudo__lista" id="listaBusca">
    <li secao-conteudo__lista__item>
        <article class="secao-conteudo-inicio__artigo">
            <h2 class="secao-conteudo-inicio__artigo__titulo">Título</h2>
        </article>
        <article class="secao-conteudo__artigo">
            <p class="secao-conteudo__artigo__paragrafo">
                Conteúdo do parágrafo
            </p> 
        </article>
    </li>
</ul>

<!-- Trecho padrão para indicação da letra - artigo dicionário de cibersegurança -->
<li class="secao-conteudo__lista__item secao-conteudo__lista__item--letra">

</li>
