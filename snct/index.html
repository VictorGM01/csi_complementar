<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body class="corpo">
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
    <main class="principal" role="main" tabindex="0">
        <div class="principal__conteiner-imagem">
            <img class="principal__conteiner-imagem__imagem" src="./assets/img/logotipo_csi.webp" alt="Logotipo Cyber Security Information">

        <section class="principal__secao">
            <h1 class="principal__secao__titulo">Projeto Integrador <span class="principal__secao__titulo__span">2022</span><span class="princiapl__secao__titulo__cursor">_</span></h1>

            <div class="principal__secao__conteiner-botoes">
                <button onclick="window.location.href = 'https://www.ciberseguranca.info/'"class="principal__secao__conteiner-botoes__botao" title="Acesse o site Cyber Security Information">Acesse o nosso site clicando aqui!</button>
                <button  onclick="window.location.href = 'https://drive.google.com/drive/folders/1ZfxoREleq98NjE7VCZB1dAiCT_S2Xn3h?usp=sharing'" class="principal__secao__conteiner-botoes__botao" title="Baixe o aplicativo Digital Authenticator">Baixe o nosso aplicativo clicando aqui!</button>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <h3 class="rodape__titulo">Por: Anna Beatriz, Hillary, Raphaela e Victor Gabriel</h3>
        <h3 class="rodape__titulo">3° Redes de Computadores - 2022</h3>
